<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Deck Builder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="signup">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Login</h3>
      </div>

      <div class="jumbotron">
        <h1>Login</h1>
        <form class="form-signin" action="" method="post">
             {% if error %}
                <p class="error"><strong>Error: </strong></p>{{ error }}
            {% endif %}

            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <input type="Submit" value="Login" class="btn btn-default btn-sm">
        </form>
      </div>



      <footer class="footer">
        <p>&copy; Baz & Bren 2015</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      </footer>

    </div>
  </body>

</html>
