<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Deck Builder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</head>


<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="google.ie">Brand</a>
                <a class="btn btn-primary navbar-btn" href="/">Log Out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="container-fluid">
    <div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Admin Tools</h1>
				</div>
				<div class="list-group">
                    <a class="list-group-item" href="addCard">Add Card</a>
                    <a class="list-group-item" href="addUser">Add User</a>
                    <a class="list-group-item" href="info">Info</a>
				</div>
                <div class="panel-heading">
					<h1 class="panel-title">User Tools</h1>
				</div>
				<div class="list-group">
                    <a class="list-group-item" href="adminBuild">Build Deck</a>
                    <a class="list-group-item list-group-item-danger" href="dellDeck">Delete Deck</a>
				</div>
            </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Add User</h1>
            </div>
           <form class="form-signin">
               <label for="inputName" class="sr-only">Name</label>
               <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
               <label for="inputEmail" class="sr-only">Email address</label>
               <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
               <label for="inputPassword" class="sr-only">Password</label>
               <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

               <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
           </form>
        </div>
    </div>
</div>
</body>

<footer class="footer">
    <p>&copy; Baz & Bren 2015</p>
</footer>





</html>
